<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body onload=alert(getCookieValue('auth'))>
    <script>
      const getCookieValue = (name) => (
        document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)')?.pop() || ''
      )
   </script>

    <form name="fileForm" method="POST" action="/upload" enctype="multipart/form-data" onsubmit="submitForm()">
      <input type="hidden" id="auth" name="auth" value="secret_token" >
      <input type="file" id="file" name="filename">
      <input type="submit">
    </form>
  </body>
</html>
